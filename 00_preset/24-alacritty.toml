packages = ["alacritty"]
shared_directories = ["alacritty_config"]
script = """
mkdir -p /home/${ALMA_USER}/.config/alacritty/
cp /shared_dirs/alacritty_config/alacritty.toml /home/${ALMA_USER}/.config/alacritty/alacritty.toml
chown ${ALMA_USER} /home/${ALMA_USER}/.config/alacritty/alacritty.toml
chown -R ${ALMA_USER} /home/${ALMA_USER}/.config/alacritty
chgrp -R ${ALMA_USER} /home/${ALMA_USER}/.config/alacritty
"""
environment_variables = ["ALMA_USER"]
